    <section style="height: 25vh;background-image: url('/img/blue_background.jpg'); background-repeat: no-repeat; background-size: cover;" class="d-flex align-items-center"></section>
    <div class="container" style="padding-top: 2%;">
      <div class="row">
          <div class="col-2" style="max-height: 275px;text-align: center;background-color: white;font-family: QuickSand;padding-top: 1%;padding-bottom: 1%;border-radius:5px;">
              <h4>Gerir</h4>
              <hr>
              <div class="d-grid gap-2">
                  <a class="btn btn-outline-dark" href="adminUserPage.html" style="font-family: 'Font Awesome 5 Free',QuickSand;font-weight: bold;" type="button">&#xf0c0 Utilizadores</a>
                  <a class="btn btn-outline-dark" href="adminActivityPage.html"style="font-family: 'Font Awesome 5 Free',QuickSand;font-weight: bold;" type="button">&#xf0ae Atividades</a>
                  <a class="btn btn-outline-dark" href="adminHelpStrucuturPage.html"style="font-family: 'Font Awesome 5 Free',QuickSand;font-weight: bold;" type="button">&#xf0fa Estruturas</a>
                  <a class="btn btn-outline-dark" href="adminStorePage.html"style="font-family: 'Font Awesome 5 Free',QuickSand;font-weight: bold;" type="button"><i class="fas fa-store-alt"></i> Loja</a>
                </div>
          </div>
          <div class="col-1"></div>
          <div class="col-8" style="background-color:white;font-family:QuickSand;color:#00357a;border-radius: 5px;">
           <h3 class="mb-2 mt-2" style="font-weight: bold;text-decoration: underline;">Criar/Editar Atividades</h3>
            <form id="frmRegisterActivity">
              <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Título:</label>
              <div class="col-sm-10">
                <input type="text" id="nameActivity" class="form-control" required>
              </div>
             </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Imagem da Atividade(URL):</label>
              <div class="col-sm-10">
                <input id="pictureActivity" type="url" class="form-control" required>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Vídeo da Atividade(URL):</label>
              <div class="col-sm-10">
                <input id="videoActivity" type="url" class="form-control" required>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Descrição da Atividade:</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="descriptionActivity" style="height:200px" required></textarea>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Ano de Lançamento:</label>
              <div class="col-sm-10">
                <input id="yearActivity" type="number" class="form-control" required>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Coins:</label>
              <div class="col-sm-10">
                <input id="coinsActivity" type="number" class="form-control" required>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Experience(XP):</label>
              <div class="col-sm-10">
                <input id="xpActivity" type="number" class="form-control" required>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Desempenhar:</label>
              <div class="col-sm-10">
                <select class="form-select" id="doActivity" aria-label="Default select example" required>
                  <option selected>Selecionar</option>
                  <option value="Individualmente">Individualmente</option>
                  <option value="Agrupado">Agrupado</option>
              </select>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Dificuldade:</label>
              <div class="col-sm-10">
                <select class="form-select" id="difficultyLevel" aria-label="Default select example" required>
                  <option selected>Selecionar</option>
                  <option value="Fácil">Fácil</option>
                  <option value="Médio">Médio</option>
                  <option value="Díficil">Díficil</option>
              </select>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Duração:</label>
              <div class="col-sm-10">
                <select class="form-select" id="durationActivity" aria-label="Default select example" required>
                  <option selected>Selecionar</option>
                  <option value="Inferior a 20 minutos">Inferior a 20 minutos</option>
                  <option value="Inferior a 1 hora">Inferior a 1 hora</option>
                  <option value="Inferior a 2 horas">Inferior a 2 horas</option>
              </select>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Recursos:</label>
              <div class="col-sm-10">
                <select class="form-select" id="resourcesActivity" aria-label="Default select example" required>
                  <option selected>Selecionar</option>
                  <option value="Poucos">Poucos</option>
                  <option value="Alguns">Alguns</option>
                  <option value="Muitos">Muitos</option>
              </select>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">Categoria:</label>
              <div class="col-sm-10">
                <select class="form-select" id="categoryActivity" aria-label="Default select example" required>
                  <option selected>Selecionar</option>
                  <option value="Bricolage">Bricolage</option>
                  <option value="Culinária">Culinária</option>
                  <option value="Desporto">Desporto</option>
                  <option value="Línguas">Línguas</option>
                  <option value="Viajar">Viajar</option>
              </select>
              </div>
            </div>
            <div class="text-end" id="groupButtons">
            <input type="submit" class="btn btn-primary mb-3 mt-2" style="font-weight: bold;" id="addActivity" value="Adicionar Atividade"></input>
            </div>
            <div id="registerMessage"></div>
          </form>
          </div>
          <div class="col-12 mt-3" style='background-color: white;font-family: QuickSand;color:#00357a;border-radius: 5px;'>
             <div class="row">
               <div class="col-6"> <h3 class="mb-4 mt-2" style="font-weight: bold;text-decoration: underline;">Consultar Atividades</h3></div>
             </div>
              <table class="table table-striped">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título:</th>
                    <th scope="col">Imagem(URL):</th>
                    <th scope="col">Vídeo(URL):</th>
                    <th scope="col">Descrição:</th>
                    <th scope="col">Ano de Lançamento:</th>
                    <th scope="col">Desempenhar:</th>
                    <th scope="col">Dificuldade:</th>
                    <th scope="col">Duração:</th>
                    <th scope="col">Recursos:</th>
                    <th scope="col">Categoria:</th>
                    <th scope="col">Ações:</th>
                  </tr>
              </table>
          </div>
