<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

  <body style="background: url('../img/Login_Image.png'); width:100%;background-position: center;">
    <section style="height:100vh;" class="d-flex justify-content-center">
      <div id="backshadow" class="container-fluid d-flex justify-content-center flex-column align-content-center align-self-center" style="background-color:#b1b1b18f;border-radius: 10px;">
          <div class="text-center">
              <img src="../img/exemplo_final_finall.png" class="img-fluid" style="padding-top: 5%;padding-bottom: 2%;" width="336px">
              <h2 id="generaltextwhite" style="padding-bottom: 2%;">Criar Nova Conta</h2>
          </div>
          <form id="frmRegister" class="row justify-content-center align-content-center align-self-center">
            <div class="mb-3 col-10">
              <input style="font-family: 'Font Awesome 5 Free',QuickSand;font-weight: 700;border-radius: 5px;"type="text" class="form-control" id="txtUsernameRegister" placeholder="&#xf007 Username" required>

            <div class="mb-3 col-10">

            </div>
            <div class="mb-3 col-10">
                <input type="password" class="form-control" id="txtPasswordRegister" placeholder="&#xf023 Password" style="font-family: 'Font Awesome 5 Free',QuickSand;font-weight: 700; border-radius: 5px;" required>
            </div>
            <div class="mb-3 col-10">
              <input type="password" class="form-control" id="txtPasswordRegister2" placeholder="&#xf058 Confirmar Password" style="font-family: 'Font Awesome 5 Free',QuickSand;font-weight: 700; border-radius: 5px;" required>
            </div>
            <div class="mb-3 col-10">
              <input class="form-control" type="date" style="font-family: 'Font Awesome 5 Free',QuickSand;font-weight: 700; border-radius: 5px;color:#6C757D" id="databth" required>
            </div>
            <div class="mb-3 col-10">
              <select class="form-select" style="font-weight: bold;font-family: QuickSand;color:grey" required>
                <option selected>GÃ©nero</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
              </select>  
            </div>
            <div class="d-grid gap-2 d-md-block mb-4 mt-4 text-center col-10">
              <a href="login.html" class="btn btn-light btn-lg"   style="margin-right: 1%;font-family: QuickSand;color: #1498d6;font-weight: bold;">Autenticar</a>
              <input type="submit" class="btn btn-primary btn-lg" style="margin-left:1%;font-family: QuickSand;background-color:#1498d6;border:#1498d6;font-weight: bold;" value="Criar Nova Conta">
            </div>
            <div class="mb-3" id="registerMessage"></div>
          </form>
      </div>
    </section>
    <script type="module" src="../js/app.js"></script>
  </body>
