            <div class="col-8" style="background-color:white;font-family:QuickSand;color:#00357a;border-radius: 5px;">
             <h3 class="mb-2 mt-2" style="font-weight: bold;text-decoration: underline;">Criar/Editar Estruturas de Apoio</h3>
              <form id="frmHelp">
                <div class="form-group row mb-3">
                <label for="" class="col-sm-2 col-form-label">Nome do Consultório:</label>
                <div class="col-sm-10">
                  <input type="text" id="nameHelp" class="form-control" required>
                </div>
               </div>
              <div class="form-group row mb-3">
                <label for="" class="col-sm-2 col-form-label">Imagem do Consultório(URL):</label>
                <div class="col-sm-10">
                  <input id="imageHelp" type="url" class="form-control" required>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="" class="col-sm-2 col-form-label">Contacto (Telefone):</label>
                <div class="col-sm-10">
                  <input id="phoneHelp" type="number" class="form-control" required>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="" class="col-sm-2 col-form-label">Latitude:</label>
                <div class="col-sm-10">
                  <input id="latHelp" type="text" class="form-control" required>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="" class="col-sm-2 col-form-label">Longitude:</label>
                <div class="col-sm-10">
                  <input id="longHelp" type="text" class="form-control" required>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="" class="col-sm-2 col-form-label">Rua:</label>
                <div class="col-sm-10">
                  <input id="streetHelp" type="text" class="form-control" required>
                </div>
              </div>
              <div class="form-group row mb-3" >
                <label for="" class="col-sm-2 col-form-label">Distrito:</label>
                <div class="col-sm-10">
                  <select class="form-select" id="distritHelp" aria-label="Default select example" required>
                    <option selected>Selecionar</option>
                    <option value="Aveiro">Aveiro</option>
                    <option value="Beja">Beja</option>
                    <option value="Braga">Braga</option>
                    <option value="Bragança">Bragança</option>
                    <option value="Castelo Branco">Castelo Branco</option>
                    <option value="Coimbra">Coimbra</option>
                    <option value="Évora">Évora</option>
                    <option value="Faro">Faro</option>
                    <option value="Guarda">Guarda</option>
                    <option value="Leiria">Leiria</option>
                    <option value="Lisboa">Lisboa</option>
                    <option value="Portalegre">Portalegre</option>
                    <option value="Porto">Porto</option>
                    <option value="Santarém">Santarém</option>
                    <option value="Setúbal">Setúbal</option>
                    <option value="Viana do Castelo">Viana do Castelo</option>
                    <option value="Vila Real">Vila Real</option>
                    <option value="Viseu">Viseu</option>
                </select>
                </div>
              </div>
              <div class="form-group row mb-3" >
                <label for="" class="col-sm-2 col-form-label">Dias:</label>
                <div class="col-sm-10">
                  <select class="form-select" id="dayHelp" aria-label="Default select example" required>
                    <option selected>Selecionar</option>
                    <option value="Segunda-Sexta">Segunda-Sexta</option>
                    <option value="Segunda-Sábado">Segunda-Sábado</option>
                </select>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="" class="col-sm-2 col-form-label">Horário(00h00-00h00):</label>
                <div class="col-sm-10">
                  <input type="text" id="openhHelp" class="form-control" required>
                </div>
               </div>
              <div class="text-end" id="groupBtn">
                <input type="submit" class="btn btn-primary mb-3 mt-2" style="font-weight: bold;" id="addHelp" value="Adicionar Estrutura"></input>
              </div>
              <div id="registerMessage"></div>
            </form>
            </div>
            </div>

               <table class="table table-striped">
                   <tr>
                     <th scope="col">#</th>
                     <th scope="col">Nome:</th>
                     <th scope="col">Imagem(URL):</th>
                     <th scope="col">Contacto:</th>
                     <th scope="col">Latitude:</th>
                     <th scope="col">Longitude:</th>
                     <th scope="col">Rua:</th>
                     <th scope="col">Distrito:</th>
                     <th scope="col">Horário:</th>
                     <th scope="col">Dias:</th>
                     <th scope="col">Ações:</th>
                   </tr>
               </table>
